<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidebar Example</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    #sidebar {
        position: fixed;
        top: 0;
        left: -250px; /* Initially hidden */
        width: 250px;
        height: 100%;
        background-color: #333;
        padding: 20px;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }

    #sidebar.open {
        left: 0; /* Visible */
    }

    #toggle-btn {
        position: fixed;
        top: 20px;
        left: 0;
        background-color: #333;
        color: #fff;
        padding: 10px 15px;
        cursor: pointer;
        z-index: 999;
        transition: all 0.3s ease;
        border-radius: 0 5px 5px 0;
    }

    #toggle-btn.open {
        left: 250px; /* Move button along with sidebar */
    }

    #profile-info {
        margin-bottom: 20px;
        text-align: center;
    }

    .profile-picture {
        width: 100px;
        height: 100px;
        overflow: hidden;
        border-radius: 50%;
        border: 2px solid #fff;
        margin: 0 auto 10px; /* Center profile picture vertically and add space below */
    }

    .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #profile-info p {
        color: #fff;
        margin: 0;
    }

    #profile-info p:first-child {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px; /* Add space below name */
    }

    #sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    #sidebar ul li {
        padding: 10px 0;
        border-bottom: 1px solid #555;
    }

    #sidebar ul li:last-child {
        border-bottom: none;
    }

    #sidebar ul li a {
        color: #fff;
        text-decoration: none;
        display: block;
        transition: color 0.3s;
    }

    #sidebar ul li a:hover {
        color: #f0f0f0;
    }

    #logoutForm {
        margin-top: auto; /* Push logout to bottom */
    }

    #logoutButton {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #f00;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #logoutButton:hover {
        background-color: #d00;
    }
</style>
</head>
<body>

<div id="sidebar">
    <div id="profile-info">
        <div class="profile-picture">
            <img src="{{ request.user.ngo_set.all.0.userpic.url }}" alt="Profile Picture">
        </div>
        <p>{{ request.user.first_name }}</p>
        <p>{{ request.user.username }}</p>
    </div>

    <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="{%  url 'pending_donation' %}">Available Donations</a></li>
        <li><a href="#">Accepted Donations</a></li>
        <li><a href="{%  url 'ngo_history' %}">History</a></li>
    </ul>

    <form id="logoutForm" action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button id="logoutButton" type="submit">Logout</button>
    </form>
</div>

<main>
    {% block content %}
    <!-- Default content for extending templates -->
    {% endblock %}
</main>

<div id="toggle-btn" onclick="toggleSidebar()">â˜°</div>

<script>
    function toggleSidebar() {
        var sidebar = document.getElementById('sidebar');
        var toggleBtn = document.getElementById('toggle-btn');
        sidebar.classList.toggle('open');
        toggleBtn.classList.toggle('open');
    }
</script>

</body>
</html>
